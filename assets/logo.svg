<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512" role="img" aria-label="Game Logo">
<defs>
<linearGradient id="metalGrad" x1="0" x2="1">
<stop offset="0" stop-color="#b8b8b8"/>
<stop offset="0.6" stop-color="#8e8e8e"/>
<stop offset="1" stop-color="#d0d0d0"/>
</linearGradient>


<linearGradient id="goldGrad" x1="0" x2="1">
<stop offset="0" stop-color="#d6b370"/>
<stop offset="1" stop-color="#a97b3a"/>
</linearGradient>


<linearGradient id="seaGrad" x1="0" x2="0" y1="0" y2="1">
<stop offset="0" stop-color="#4aa7d8"/>
<stop offset="1" stop-color="#1b6fa0"/>
</linearGradient>


<filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
<feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#000" flood-opacity="0.35"/>
</filter>


<!-- simple pixel pattern for waves -->
<pattern id="pixelWave" width="12" height="12" patternUnits="userSpaceOnUse">
<rect width="6" height="6" x="0" y="6" />
<rect width="6" height="6" x="6" y="0" />
</pattern>
</defs>


<!-- outer gear ring -->
<g transform="translate(256,256)">
<!-- gear teeth (12 teeth) -->
<g>
<rect x="-12" y="-236" width="24" height="36" rx="3" fill="url(#goldGrad)" transform="rotate(0)"/>
<rect x="-12" y="-236" width="24" height="36" rx="3" fill="url(#goldGrad)" transform="rotate(30)"/>
<rect x="-12" y="-236" width="24" height="36" rx="3" fill="url(#goldGrad)" transform="rotate(60)"/>
<rect x="-12" y="-236" width="24" height="36" rx="3" fill="url(#goldGrad)" transform="rotate(90)"/>
<rect x="-12" y="-236" width="24" height="36" rx="3" fill="url(#goldGrad)" transform="rotate(120)"/>
<rect x="-12" y="-236" width="24" height="36" rx="3" fill="url(#goldGrad)" transform="rotate(150)"/>
<rect x="-12" y="-236" width="24" height="36" rx="3" fill="url(#goldGrad)" transform="rotate(180)"/>
<rect x="-12" y="-236" width="24" height="36" rx="3" fill="url(#goldGrad)" transform="rotate(210)"/>
<rect x="-12" y="-236" width="24" height="36" rx="3" fill="url(#goldGrad)" transform="rotate(240)"/>
<rect x="-12" y="-236" width="24" height="36" rx="3" fill="url(#goldGrad)" transform="rotate(270)"/>
<rect x="-12" y="-236" width="24" height="36" rx="3" fill="url(#goldGrad)" transform="rotate(300)"/>
<rect x="-12" y="-236" width="24" height="36" rx="3" fill="url(#goldGrad)" transform="rotate(330)"/>
</g>


<!-- inner circular metal plate -->
<circle r="160" fill="url(#metalGrad)" stroke="#6b6b6b" stroke-width="6" filter="url(#shadow)"/>


<!-- inner rim -->
<circle r="120" fill="#111217" stroke="#222" stroke-width="4"/>


<!-- ship silhouette (center) -->
<g transform="translate(0, -10) scale(1.05)">
<!-- hull -->
<path d="M -120 50 L -80 30 L 80 30 L 120 50 L 100 80 L -100 80 Z" fill="#0b0b0b" />
<!-- deck -->
<rect x="-60" y="0" width="120" height="18" rx="3" fill="#111" />
<!-- mast -->
<rect x="-3" y="-80" width="6" height="100" fill="#111" rx="2"/>
<!-- sail -->
<path d="M 0 -70 L 55 -25 L 0 -25 Z" fill="#e8e8e8" opacity="0.95"/>
<path d="M 0 -70 L -55 -25 L 0 -25 Z" fill="#cfcfcf" opacity="0.9"/>
<!-- small portholes -->
<g fill="#2a2a2a" opacity="0.9">
<circle cx="-50" cy="42" r="6"/>
<circle cx="-10" cy="42" r="6"/>
<circle cx="30" cy="42" r="6"/>
<circle cx="70" cy="42" r="6"/>
</g>
</g>


<!-- pixel waves at bottom of inner rim -->
<g transform="translate(0,110)">
<rect x="-140" y="-6" width="280" height="36" fill="url(#seaGrad)" rx="6" />
<!-- pixel pattern overlay for stylized waves -->
<rect x="-140" y="-6" width="280" height="36" fill="url(#pixelWave)" opacity="0.18" />
<!-- wave highlights -->
<path d="M -120 6 h24 v-6 h16 v6 h24 v-6 h16 v6 h24 v-6 h16 v6 h24" stroke="#ffffff" stroke-opacity="0.08" stroke-width="2" fill="none" />
</g>


<!-- title band -->
<g transform="translate(0,170)">
<rect x="-160" y="-22" width="320" height="44" rx="10" fill="#0f1720" opacity="0.95" />
<text x="0" y="11" text-anchor="middle" font-family="'Press Start 2P', monospace" font-weight="700" font-size="18" fill="#f7f7f7" letter-spacing="2">BATTLESHIPS</text>
</g>
</g>
</svg>